name: adv_att
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pip

  # Core scientific stack (keep version pins only where you truly need them)
  - numpy=2.0.*
  - networkx
  - sympy
  - mpmath
  - tqdm
  - pyyaml
  - requests
  - urllib3
  - charset-normalizer
  - idna
  - pysocks
  - filelock
  - jinja2
  - typing_extensions

  # Imaging / IO commonly used by CV workloads
  - pillow
  - jpeg
  - libpng
  - libtiff
  - freetype
  - zlib
  - xz
  - zstd
  - openssl
  - ca-certificates
  - certifi

  # PyTorch + CUDA (cross-platform-friendly expression)
  - pytorch=2.5.*
  - pytorch-cuda=11.8

  # Optional: keep if you rely on MKL explicitly; otherwise you can remove MKL pins
  - mkl
  - intel-openmp

  - pip:
      - torchvision==0.20.1
      - torchaudio==2.5.1
